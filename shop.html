<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop ‚Äì STELLR</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
        }

        .shop-header {
            text-align: center;
            margin-top: 100px;
        }

        .shop-header h1 {
            font-size: 3rem;
            letter-spacing: 5px;
        }

        /* GRID DES CAT√âGORIES */
        .category-grid {
            margin-top: 60px;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 40px;
            padding: 0 60px;
        }

        .category {
            text-align: center;
            transition: 0.3s ease;
        }

        .category img {
            width: 100%;
            height: 340px;
            object-fit: cover;
            border-radius: 8px;
            transition: 0.3s ease;
        }

        .category:hover img {
            transform: scale(1.05);
            filter: brightness(0.7);
        }

        .category h2 {
            margin-top: 15px;
            font-size: 1.3rem;
            letter-spacing: 2px;
        }

        /* MOBILE */
        @media (max-width: 900px) {
            .category-grid {
                grid-template-columns: repeat(2, 1fr);
                padding: 20px;
            }
        }

        @media (max-width: 600px) {
            .category-grid {
                grid-template-columns: 1fr;
            }
        }

    </style>
</head>
