<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact â€“ STELLR</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            background: black;
            color: white;
            font-family: Arial, sans-serif;
        }

        h1 {
            padding: 60px;
            font-size: 4rem;
            letter-spacing: 6px;
        }

        .contact-form {
            width: 80%;
            margin: auto;
        }

        .row {
            display: flex;
            gap: 20px;
            margin-bottom: 25px;
        }

        input, textarea {
            width: 100%;
            background: black;
            border: 1.5px solid #444;
            padding: 18px;
            font-size: 1.1rem;
            color: white;
            border-radius: 4px;
        }

        textarea {
            height: 180px;
            resize: none;
        }

        .btn {
            margin-top: 20px;
            background: #6427C7; 
            width: 160px;
            padding: 18px;
            border: none;
            color: white;
            font-size: 1.2rem;
            border-radius: 4px;
            cursor: pointer;
            transition: 0.3s ease;
        }

        .btn:hover {
            background: #7A42E4;
        }

        @media (max-width: 800px) {
            .row {
                flex-direction: column;
            }
        }
    </style>
</head>

<body>

<h1>CONTACT</h1>

<div class="contact-form">

    <div class="row">
        <input type="text" placeholder="Name">
        <input type="email" placeholder="Email *" required>
    </div>

    <input type="text" placeholder="Phone number">

    <textarea placeholder="Comment"></textarea>

    <button class="btn">Send</button>

</div>

</body>
</html>
